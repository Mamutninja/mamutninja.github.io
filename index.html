<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello te butha ló</title>
  <script src="https://unpkg.com/lottie-web@5.10.2/build/player/lottie.min.js"></script>
  <style>
    #beefalo {
      width: 200px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
    #lottie-container {
      width: 150px;
      height: 150px;
      margin: 10px auto;
      position: absolute;
      pointer-events: none;
      display: none; /* kezdetben el van rejtve */
    }
  </style>
</head>
<body>
  <div style="text-align: center;">
    <h1>Üdvözölnek a beefalok.</h1>
    <p>~ Hana</p>
  </div>
  <div style="text-align: center;">
    <img id="beefalo" src="images/beefalo.png" alt="Beefalo" width="300">
  </div>
  <div id="lottie-container"></div>


  <script>
    let isPlaying = false;
    
    // Lottie animáció inicializálása, autoplay kikapcsolva
    const animacio = lottie.loadAnimation({
      container: document.getElementById('lottie-container'),
      renderer: 'svg',
      loop: false,
      autoplay: false,
      path: 'images/heartlottie.json'
    });

     animacio.addEventListener('complete', function () {
    isPlaying = false; // amikor vége, újra lehet játszani
  });

  document.getElementById('beefalo').addEventListener('click', function (event) {
    if (isPlaying) return; // ha már megy, ne induljon újra

    const container = document.getElementById('lottie-container');

    const x = event.clientX;
    const y = event.clientY;

    container.style.left = `${x - 75}px`;
    container.style.top = `${y - 150}px`;
    container.style.display = 'block';

    animacio.goToAndPlay(0, true);
    isPlaying = true;
    });
  </script>
</body>
</html>
